{% extends 'base.html' %}

{% block content %}
<br><br><br>
<h1 style="text-align: center; color: red;">This is formApp form page.</h1><br>
<div style="width: 20%; margin: 0 auto;">
    <form method="post" action="/about/">
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleInputName" class="form-label">Name</label>
            <input type="text" class="form-control" id="exampleInputName" aria-describedby="name" name="username">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="email" name="useremail">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
