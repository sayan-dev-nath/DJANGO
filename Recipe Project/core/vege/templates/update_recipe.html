{% extends "base.html" %}

{% block start %}
<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h1>Update Recipe</h1>
        <hr>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Recipe Name</label>
            <input type="text" class="form-control" name="recipe_name" value="{{recipe.recipe_name}}" required />
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Recipe Description</label>
            <textarea name="recipe_description" id="" class="form-control"
                required>{{recipe.recipe_description}}</textarea>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Recipe Image</label>
            <input type="file" class="form-control" name="recipe_image" value="{{recipe.recipe_image}}" />
        </div>
        <button type="submit" class="btn btn-success">Update Recipe</button>
    </form>
</div>

{% endblock start %}
