{% extends 'base.html' %}
{% block start %}
  <div class="mt-3 container">
    <div class="row">
      {% for post in data %}
        <div class="col-sm-4 mb-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{ post.title }}</h5>
              <p class="card-text">{{ post.content }}</p>
              <p>
                <small>
                  <i>
                    Category:{% for i in post.category.all %}
                      {{ i.name }}
                    {% endfor %}
                  </i>
                </small><br />
                <small><i>Author: {{ post.author.name }}</i></small>
              </p>
              <a href="{% url 'edit_post' post.id %}" class="btn btn-success">Edit</a>
              <a href="/post/delete_post/{{ post.id }}/" class="btn btn-danger">Delete</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
