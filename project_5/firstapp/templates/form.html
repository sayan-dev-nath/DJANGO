{% extends 'base.html' %}
{% block start %}
  <h1>Form Page</h1>

  <div class="container mt-5">
    <form method="post" enctype="multipart/form-data" class="col-6 card p-3 mt-5 shadow-lg container">
      {% csrf_token %}
      <h1 class="text-center">Form</h1>
      <div class="mb-3">
        <label for="exampleInputName" class="form-label">Name</label>
        <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp" name="name" />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" name="email" />
      </div>
      <div class="mb-3">
        <select class="form-select" aria-label="Default select example" name="select">
          <option selected>Open this select menu</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <div class="container mt-5">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Rating</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">{{ 1 }}</th>
          <td>{{ name }}</td>
          <td>{{ email }}</td>
          <td>{{ select }}</td>
        </tr>
      </tbody>
    </table>
  </div>
{% endblock %}
